<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Similar Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Text Similar Checker</h1>
        <label for="text1">Enter The First Field : </label>
        <input type="text" id="text1" placeholder="Enter First Text">
        <label for="text2">Enter The Second Field : </label>

        <button id="caculateBtn">Calculate Similarity</button>
        <p>Similarity : <span id="result"></span>%</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
